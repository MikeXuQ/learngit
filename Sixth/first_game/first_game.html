<!DOCTYPE html>
<html>
<head>
    <title>Maze</title>
    <link rel="stylesheet" type="text/css" href="first_game.css">
    <script type="text/javascript" src="first_game.js"></script>
</head>
<body>
    <div id="introduction">
        <h1>The Amazing Mouse Maze!</h1>
        <p>Move your mouse over the "S" to begin.</p>
        <div id="infor">
            <p id="information"><br></p>
        </div>
    </div>
    <div id="game">
        <div id="door">
        </div>
        <div id="game_interface">
            <div id="first_floor">
                <div id="wall_1" class="walls">
                </div>
            </div>
            <div id="second_floor">
                <div id="wall_2" class="walls">
                </div>
                <div id="path_3" class="path">
                </div>
                <div id="wall_3" class="walls">
                </div>
            </div>
            <div id="third_floor">
                <div id="wall_4" class="walls">
                </div>
                <div id="path_2" class="path">
                </div>
                <div id="wall_5" class="walls">
                </div>  
                <div id="path_4" class="path">
                </div>
                <div id="wall_6" class="walls">
                </div>
            </div>
            <div id="forth_floor">
                <div id="path_1" class="path">
                    <div id="start">
                        <p class="start block">S</p>
                    </div>
                </div>
                <div id="wall_7" class="walls">
                </div>
                <div id="path_5" class="path">
                    <div id="end">
                        <p class="end block">E</p>
                    </div>
                </div>
            </div>
            <div id="fifth_floor">
                <div id="wall_8" class="walls">
                </div>
            </div>
        </div>
    </div>
    <div id="rule">
        <p>The object of the game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
        <div id="display_wall">
        </div>
        <p class="Good">Good luck!</p>
    </div>
</body>
</html>
