<!DOCTYPE html>
<html>
<head>
    <title>puzzle game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="javascript.js"></script>
</head>
<body>
    <h1 class="name">puzzle game</h1>
    <div class="mainbody">
        <div class="display">
            <span>time: </span>
            <input class="time" disabled="disabled">
            <span>step: </span>
            <input class="steps" disabled="disabled">
        </div>
        <div class="game interface">
        </div>
        <div class="button">
            <button class="start cl0">start</button>
            <button class="reverse">restore</button>
            <button class="change cl0">picture</button>
        </div>
        <div class="show">
        </div>
    </div>
</body>
</html>
