<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/Register.js"></script>
</head>
<body>
<div class="main">
    <div class="Form">
        <div>
            <p>用户注册</p>
        </div>
        <form>
            <div>
                <div class="User block">
                    <span>用户名</span><input type="text" name="Username" class="Username input"><span class="hint User_hint"></span>
                </div>
                <div class="ID block">
                    <span class="id span">学号</span><input type="text" name="ID" class="ID input"><span class="hint ID_hint"></span>
                </div>
                <div class="Phone block">
                    <span class="phone span">电话</span><input type="text" name="Phone" class="Phone input"><span class="hint Phone_hint"></span>
                </div>
                <div class="Email block">
                    <span class="email span">邮箱</span><input type="text" name="Email" class="Email input"><span class="hint Email_hint"></span>
                </div>
                <div class="button block">
                    <input type="button" name="Reset" value="重置" class="Reset Button">
                    <input type="button" name="Submit" value="提交" class="submit Button">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
