<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/content_style.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/content.js"></script>
</head>
<body>
<div class="main">
    <div class="Form">
        <div>
            <p>用户详情</p>
        </div>
        <form>
            <div>
                <div class="User block">
                    <span>用户名: {user}</span>
                </div>
                <div class="ID block">
                    <span class="id span">学号: {id}</span>
                </div>
                <div class="Phone block">
                    <span class="phone span">电话: {phone}</span>
                </div>
                <div class="Email block">
                    <span class="email span">邮箱: {email}</span>
                </div>
                <div class="button block">
                    <input type="button" name="Return" value="返回" class="Return Button">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
